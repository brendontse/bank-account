<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jQuery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Check Book</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">

        <form id="accountForm" action="index.html" method="post">
          <label for="">Name:</label>
          <input type="text" id="name">
          <label for="">Initial Deposit:</label>
          <input type="text" id="initialDeposit">
          <button type="submit" name="button">Submit</button>
        </form>

        <form id="depositForm" action="index.html" method="post">
          <label for="deposit">Deposit Amount:</label>
          <input type="text" id='deposit'>

          <button type="submit" name="button">Deposit</button>
        </form>

        <form id="withdrawForm" action="index.html" method="post">
          <label for="withdraw">Withdrawl Amount:</label>
          <input type="text" id='withdraw'>

          <button type="submit" name="button">Withdraw</button>
        </form>

        <label for="">Current Balance</label>
        <output id="currentBalance"></output>
      </div>

    </div>

  </body>
</html>
